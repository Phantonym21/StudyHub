{% extends 'main.html' %} {% block content %}


<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
  }
</style>


<!-- <h1>Home Template</h1> -->
<div class="home-container">
  <div>
    <h3>Browse Topics</h3>
    <hr>
    <div>
      <a href="{% url 'home' %} ">All</a>
    </div>
    {% for topic in topics %}
      <div>
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
      </div>
    {% endfor %}
  </div>
  <div>
    <h5>{{room_count}} rooms available</h5>
    <h5><a href="{% url 'create-room' %}">Create Room</a></h5>
    <div>
      {% for r in room %}
      <div>
        <h5><a href="{% url 'update-room' r.id %}">Edit</a></h5>
        <h5><a href="{% url 'delete-room' r.id %}">Delete</a></h5>
        <span>@{{r.host.username}}</span>
        <h5><a href="{% url 'room_number' r.id %}">{{r.id}} -- {{r.name}}</h5></a>
        <small>{{r.topic.name}}</small>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock content %}
